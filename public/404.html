<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        var redirectUrl =
            '/was-assignment-02' +
            window.location.pathname.replace('/was-assignment-02', '') +
            window.location.search +
            window.location.hash;
        window.location.replace(redirectUrl);
